<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Stimulus Components</title>
    <script type="module" src="./src/index.js" defer></script>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js" defer></script>

    <script type="module" defer>
      import { Reveal, NestedForm, CheckboxSelectAll, Remote } from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('reveal', Reveal)
      application.register('nested-form', NestedForm)
      application.register('checkbox-select-all', CheckboxSelectAll)
      application.register('remote', Remote)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #667EEA;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto mt-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus components</h1>

      <p class="text-center mb-4">
        This library is a set of multiple
        <a href="https://stimulusjs.org/"> Stimulus controllers </a>.
      </p>

      <p class="text-center badges">
        <a href="https://www.paypal.me/guillaumebriday">
          <img src="https://img.shields.io/badge/Donate-PayPal-green.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-components">
          <img src="https://img.shields.io/npm/dt/stimulus-components.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-components">
          <img src="https://img.shields.io/npm/v/stimulus-components.svg" />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img src="https://github.com/guillaumebriday/stimulus-components/workflows/Lint/badge.svg" />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img src="https://github.com/guillaumebriday/stimulus-components/workflows/Test/badge.svg" />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img src="https://img.shields.io/github/license/guillaumebriday/stimulus-components.svg" />
        </a>

        <a href="https://stimulus-components.netlify.com/">
          <img src="https://api.netlify.com/api/v1/badges/056dda4a-4444-4c24-a854-c4b1944d35ca/deploy-status" />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a href="https://github.com/guillaumebriday/stimulus-components" target="_blank" rel="noopener">
            Github
          </a>
        </li>

        <li>
          <a href="https://www.npmjs.com/package/stimulus-components" target="_blank" rel="noopener">
            Npm
          </a>
        </li>
      </ul>

      <section>
        <h2 class="text-2xl font-bold mb-4">
          <a href="https://github.com/guillaumebriday/stimulus-components/tree/master/src/reveal">Reveal Controller</a>
        </h2>

        <div data-controller="reveal">
          <button
            id="toggle-button"
            data-action="click->reveal#toggle"
            type="button"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          >
            Toggle me!
          </button>

          <p id="toggle-target" data-target="reveal.item" class="hidden mt-4">
            Hey üëã
          </p>
        </div>

        <div data-controller="reveal" class="mt-4">
          <button
            id="toggle-button"
            data-action="click->reveal#hide"
            type="button"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          >
            Hide me!
          </button>

          <p id="toggle-target" data-target="reveal.item" class="mt-4">
            Hey üôà
          </p>
        </div>

        <div data-controller="reveal" class="mt-4">
          <button
            id="toggle-button"
            data-action="click->reveal#show"
            type="button"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          >
            Show me!
          </button>

          <p id="toggle-target" data-target="reveal.item" class="hidden mt-4">
            Hi üêµ
          </p>
        </div>
      </section>

      <section data-controller="nested-form" class="mt-16">
        <h2 class="text-2xl font-bold mb-4">
          <a href="https://github.com/guillaumebriday/stimulus-components/tree/master/src/nested-form"
            >Nested Form Controller</a
          >
        </h2>

        <form>
          <template data-target="nested-form.template">
            <div class="mt-4">
              <label for="NEW_RECORD" class="block text-sm font-medium leading-5 text-gray-700">New todo</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input
                  id="NEW_RECORD"
                  name="user[todos][NEW_RECORD][description]"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Your todo"
                />
              </div>
            </div>
          </template>

          <div class="mt-4">
            <label for="todo-1" class="block text-sm font-medium leading-5 text-gray-700">Your todo</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                id="todo-1"
                name="user[todos][0][description]"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="Pet the cat"
              />
            </div>
          </div>

          <div id="nested-form-target" data-target="nested-form.target"></div>

          <button
            id="nested-form-button"
            type="button"
            data-action="click->nested-form#add"
            class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          >
            Add todo
          </button>

          <button
            type="submit"
            class="mt-4 bg-indigo-600 hover:bg-indigo-400 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow"
          >
            Save todos
          </button>
        </form>
      </section>

      <section data-controller="checkbox-select-all" class="mt-16">
        <h2 class="text-2xl font-bold mb-4">
          <a href="https://github.com/guillaumebriday/stimulus-components/tree/master/src/checkbox-select-all"
            >Checkox Select All Controller</a
          >
        </h2>

        <form>
          <table>
            <tbody>
              <td class="block">
                <label>
                  <input id="checkbox-select-all" type="checkbox" data-action="change->checkbox-select-all#toggleAll" />
                  <span>Select All / Deselect All</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" />
                  <span>Team 1</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" />
                  <span>Team 2</span>
                </label>
              </td>

              <td class="block">
                <label>
                  <input type="checkbox" data-target="checkbox-select-all.checkbox" />
                  <span>Team 3</span>
                </label>
              </td>
            </tbody>
          </table>
        </form>
      </section>

      <section data-controller="remote" class="mt-16">
        <h2 class="text-2xl font-bold mb-4">
          <a href="https://github.com/guillaumebriday/stimulus-components/tree/master/src/remote">Remote Controller</a>
        </h2>
      </section>
    </div>
  </body>
</html>

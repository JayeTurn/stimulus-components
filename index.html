<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Stimulus Components</title>
    <script type="module" src="./src/index.js" defer></script>
    <script
      src="https://unpkg.com/stimulus/dist/stimulus.umd.js"
      defer
    ></script>

    <script type="module" defer>
      import { Toggle } from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('toggle', Toggle)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #42b983;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto mt-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus components</h1>

      <p class="text-center mb-4">
        This library is a set of multiple
        <a href="https://stimulusjs.org/"> Stimulus controllers </a>.
      </p>

      <p class="text-center badges">
        <a href="https://www.paypal.me/guillaumebriday">
          <img src="https://img.shields.io/badge/Donate-PayPal-green.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-components">
          <img src="https://img.shields.io/npm/dt/stimulus-components.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-components">
          <img src="https://img.shields.io/npm/v/stimulus-components.svg" />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img
            src="https://github.com/guillaumebriday/stimulus-components/workflows/Lint/badge.svg"
          />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img
            src="https://github.com/guillaumebriday/stimulus-components/workflows/Test/badge.svg"
          />
        </a>

        <a href="https://github.com/guillaumebriday/stimulus-components">
          <img
            src="https://img.shields.io/github/license/guillaumebriday/stimulus-components.svg"
          />
        </a>

        <a href="https://stimulus-components.netlify.com/">
          <img
            src="https://api.netlify.com/api/v1/badges/056dda4a-4444-4c24-a854-c4b1944d35ca/deploy-status"
          />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a
            href="https://github.com/guillaumebriday/stimulus-components"
            target="_blank"
            rel="noopener"
          >
            Github
          </a>
        </li>

        <li>
          <a
            href="https://www.npmjs.com/package/stimulus-components"
            target="_blank"
            rel="noopener"
          >
            Npm
          </a>
        </li>
      </ul>

      <section data-controller="toggle">
        <h2 class="text-2xl font-bold mb-4">
          <a href="">Toggle Controller</a>
        </h2>

        <button
          data-action="click->toggle#toggle"
          type="button"
          class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
        >
          Toggle me!
        </button>

        <p data-target="toggle.item" class="hidden mt-4">Hey ðŸ‘‹</p>
      </section>
    </div>
  </body>
</html>
